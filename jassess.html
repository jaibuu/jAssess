<template name="TesterDashboard">
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Available Tests</h2>
            <ul> 
            {{#each Tests}}
                <li>
                    <p>{{{this.name}}} <a href="#" class="start-session">Start Session</a> </p> 
                </li>
            {{/each}}
            </ul>


            <h2>Available Participants</h2>
            <ul> 
            {{#each AvailableParticipants}}
                <li>
                    <p>{{{this.name}}}</p> 
                </li>
            {{/each}}
            </ul>

          </div>
        </div>
    </div>
</template>


<template name="AdminDashBoard">
  <!-- PULL IN THE POLL CREATION FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >testForm }}
      </div>
    </div>

  </div>  
</template>


<template name="SessionDashboard">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="sessions">
              <h4>  {{currentTime}} </h4>
              {{#each Participants}}
                  <p>{{{this.name}}} - Las Active: {{formatTime this.last_activity }}</p> 

                  <ul> 
                  {{#each this.connection_id}}
                      <li>
                          <p>{{{this}}}</p> 
                      </li>
                  {{/each}}
                  </ul>
                                  
              {{/each}}

          </div>

      </div>
    </div>


    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <h1>  {{ TestSession.current_question.label }} </h1>

          {{#if nextQuestion }}
                  <a href="#" class="next_question">Next Question: {{ nextQuestion.label }} </a>
          {{else}}
                  <a href="#" class="finish_session">Finish Session</a>
          {{/if}}


      </div>
    </div>




  </div>  
</template>

<template name="Welcome">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >welcomeForm }}
      </div>
    </div>
  </div>  
</template>

<template name="ViewerScreen">
  	<h1>  {{ TestSession.current_question.label }} </h1>
</template>


<template name="TestTaker">

  <!-- LOOP OVER tests AND SHOW EACH -->

  <div class="tests">


  {{#with TestSession.current_question}}

    <h1> {{ label }} - {{ lastAnswer.option_label }} </h1>
      {{#with options}}

        <form action="" data-type="{{ type }}">

            {{#if equals type 'radio' }}

            <div class="action-wrapper">
              <div class="action-labels">
                {{ #each values }}
                  <div class="action-label">

                    <label for="radio_{{ @index }}">
                      {{ this.label }}
                    </label>
                  </div>
                {{ /each }}
              </div>
              <div class="action-inputs">
                {{ #each values }} 
                  <div class="action-input">
                    <input type="radio" name="selection" value="{{ @index }}" id="radio_{{ @index }}">
                  </div>
                {{ /each }}
              </div>
            </div>

            {{else}}

              Not radio

            {{/if}}


          <button type="submit" class="btn btn-lg btn-primary btn-block">Siguiente</button>

        </form>
      {{/with}}
    {{/with}}
  </div>

</template>
