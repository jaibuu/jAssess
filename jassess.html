<template name="TesterDashboard">
  <!-- PULL IN THE POLL CREATION FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >testForm }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="sessions">
              {{ log 'Participants' }}
              {{ log Participants }}

                {{#each Participants}}
                    <p>{{{this.name}}} - Las Active: {{{ this.last_activity }}}</p> 

                    <ul> 
                    {{#each this.connection_id}}
                        <li>
                            <p>{{{this}}}</p> 
                        </li>
                    {{/each}}
                    </ul>
                                    

                {{/each}}

          </div>

      </div>
    </div>
  </div>  
</template>

<template name="Welcome">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >welcomeForm }}
      </div>
    </div>
  </div>  
</template>

<template name="Home">
	<h1>home</h1>
</template>


<template name="ViewerScreen">
	<h1>  {{ Question.question }} </h1>

</template>



<template name="TestTaker">

  <!-- LOOP OVER tests AND SHOW EACH -->
  <div class="tests">
      {{ #each Questions }}
          {{ >test }}
      {{ /each }}
  </div>

</template>
