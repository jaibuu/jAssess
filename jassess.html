<template name="TesterDashboard">
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">

            <h2>Ongoing Sessions</h2>
            <ul> 
            {{#each OngoingSessions}}
                <li>
                    <p><a href="/session/{{ this._id }}" class="">Join Session {{{this._id}}}</a> </p> 
                </li>
            {{/each}}
            </ul>

            <h2>Available Tests</h2>
            <ul> 
            {{#each Tests}}
                <li>
                    <p>{{{this.name}}} <a href="#" class="start-session">Start Session</a> </p> 
                </li>
            {{/each}}
            </ul>


            <h2>Available Participants</h2>
            <ul> 
            {{#each AvailableParticipants}}
                <li>
                    <p>{{{this.name}}}</p> 
                </li>
            {{/each}}
            </ul>


            <h2><a href="#" class="end-all-sessions" > End All Sessions </a></h2>

          </div>
        </div>
    </div>
</template>


<template name="AdminDashBoard">
  <!-- PULL IN THE POLL CREATION FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >testForm }}
      </div>
    </div>

  </div>  
</template>


<template name="SessionDashboard">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <a href="/tester">Return</a>
          <h1>  {{ TestSession.current_question.label }} </h1>

          {{#if nextQuestion }}
                  <a href="#" class="next_question">Next Question: {{ nextQuestion.label }} </a>
          {{else}}
                  <a href="#" class="finish_session">Finish Session</a>
          {{/if}}
          {{#if prevQuestion }}
                  <a href="#" class="prev_question">Previous Question: {{ prevQuestion.label }} </a>
          {{/if}}

      </div>
    </div>


    <div class="row">
      <div class="">
        <div class="sessions">
          <h4>  {{currentTime}} </h4>
            {{#each SessionParticipants}}
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
              <div class="tile" data-answered="{{hasAnswered this.name }}">
              <h2 class="tile-title">{{{this.name}}}</h2>
                <p>Last Active: {{formatTime this.last_activity }}</p> 



                <div class="input-group"><form action="">
                  <input type="text"  value="{{this.name}}"  class="form-control" name="name">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Update Name</button>
                  </span>
                </form></div>


                <ul> 
                {{#each this.connection_id}}
                    <li>
                        <p>{{{this}}}</p> 
                    </li>
                {{/each}}
                </ul>
              </div>      
            </div>

            {{/each}}
        </div>
      </div>
    </div>

  </div>  
</template>

<template name="Welcome">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >welcomeForm }}
      </div>
    </div>
  </div>  
</template>

<template name="ViewerScreen">
  	<h1>  {{ TestSession.current_question.label }} </h1>
</template>


<template name="TestTaker">

  <!-- LOOP OVER tests AND SHOW EACH -->

  <div class="tests">

    {{#if lastAnswer}}
      <a class="btn btn-lg btn-warning btn-block reject">Cambiar Respuesta - {{ lastAnswer.option_label }}</a>
    {{else}}
      {{#with TestSession.current_question}}

        <h1> {{ label }} </h1>
        {{#with options}}

          <form action="" data-type="{{ type }}">

            {{#if equals type 'radio' }}

              <div class="action-wrapper">
                <div class="action-labels">
                  {{ #each values }}
                    <div class="action-label">

                      <label for="radio_{{ @index }}">
                        {{ this.label }}
                      </label>
                    </div>
                  {{ /each }}
                </div>
                <div class="action-inputs">
                  {{ #each values }} 
                    <div class="action-input">
                      <input type="radio" name="selection" value="{{ @index }}" id="radio_{{ @index }}">
                    </div>
                  {{ /each }}
                </div>
              </div>

              {{else}}

                Not radio

              {{/if}}

            <button type="submit" class="btn btn-lg btn-primary btn-block hide">Siguiente</button>

          </form>
        {{/with}}
      {{/with}}
    {{/if}}



  </div>

</template>
